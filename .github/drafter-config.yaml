name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bugfix"
  - title: "ğŸ§° Maintenance"
    label: "chore"
  - title: "ğŸš¨ Brake Change"
    label: "ğŸš¨ Brake Change"
change-template: "* $TITLE @$AUTHOR (#$NUMBER)"
no-changes-template: "New Release"
replacers:
  - search: "/.+:\s?/g"
    replace: "* "
  - search: " @github-actions"
    replace: ""
sort-by: "title"
sort-direction: "ascending"
version-resolver:
  major:
    labels:
      - "ğŸš¨ Brake Change"
  minor:
    labels:
      - "feature"
  patch:
    labels:
      - "bugfix"
  default: patch
exclude-labels:
  - "skip-changelog"
  - "ignore"
template: |
  ## Changelog
  $CHANGES
